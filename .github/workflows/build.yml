name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Check out code
        uses: actions/checkout@v1
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
