version: "2"
run:
  timeout: 5m
linters:
  enable:
    - errcheck
    - errorlint
    - ginkgolinter
    - importas
    - misspell
    - wastedassign
    - unused
    - unparam
    - goconst
    - staticcheck
    - ginkgolinter
    - gocritic
    - govet
    - iface
    - importas
    - ineffassign
    - nilerr
    - reassign
    - unconvert
  settings:
    unused:
      # Mark all exported fields as used.
      # default: true
      exported-fields-are-used: false
      # Mark all local variables as used.
      # default: true
      local-variables-are-used: false
severity:
  default: error
formatters:
  enable:
    - gofmt
    - goimports
issues:
  fix: true
